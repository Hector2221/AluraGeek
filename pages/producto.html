<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <link rel="stylesheet" href="../assets/css/producto.css" />
    <link rel="stylesheet" href="../assets/css/card.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="header__nav content">
          <div class="nav__content">
            <a href="../index.html"
              ><img src="../assets/img/Logo.png" alt="" class="nav__logo"
            /></a>
            <input
              type="text"
              class="nav__buscador"
              placeholder="O que desea encontrar?"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="main content">
      <section class="producto">
        <img src="" alt="" class="producto__img" data-img />
        <div class="producto__content">
          <h2 class="producto__title" data-tittle></h2>
          <p class="producto__price" data-price></p>
          <p class="producto__describe" data-describe></p>
        </div>
      </section>

      <section class="categoria">
        <div class="categoria__info">
          <h2 class="categoria__title">Todos los produtos</h2>
        </div>
        <div class="categoria__cards" data-productos></div>
      </section>
    </main>

    <section class="contact">
      <div class="contact__grid content">
        <div class="contact__colum">
          <a href="../index.html"
            ><img src="../assets/img/Logo.png" alt="" class="contact__logo"
          /></a>
        </div>
        <div class="contact__colum">
          <a href="#" class="contact__enlace">Quienes somos</a
          ><a href="#" class="contact__enlace">Política de privacidad</a
          ><a href="#" class="contact__enlace">Programa de fidelidad</a
          ><a href="#" class="contact__enlace">Nuestras Tiendas</a
          ><a href="#" class="contact__enlace">Quiero ser franquiciado</a
          ><a href="#" class="contact__enlace">Anúncie aquí</a>
        </div>

        <form class="contact__colum" action="">
          <h3 class="contact__nosotros">Hable con nosotros</h3>
          <input type="text" class="contact__input" placeholder="Nombre" />
          <textarea
            class="contact__textarea"
            placeholder="Escribe tu mensaje"
          ></textarea>
          <button class="btn btn__blue">Enviar mensaje</button>
        </form>
      </div>
    </section>

    <footer class="footer content">
      <h4 class="footer__copy">
        Desarrollado por Hector Alejadro <br />
        2023
      </h4>
    </footer>
    <script type="module" src="../controllers/mostrarProduct.js"></script>
  </body>
</html>
