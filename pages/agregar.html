<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <link rel="stylesheet" href="../assets/css/agregar.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="header__nav content">
          <div class="nav__content">
            <a href="../index.html"
              ><img src="../assets/img/Logo.png" alt="" class="nav__logo"
            /></a>
            <input
              type="text"
              class="nav__buscador"
              placeholder="O que desea encontrar?"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="main content">
      <form action="" class="agregar" data-agregar>
        <h2>Agregar nuevo producto</h2>
        <input
          type="text"
          class="agregar__input"
          placeholder="URL de imagen"
          data-url
        />
        <input
          type="text"
          class="agregar__input"
          placeholder="Categoría"
          data-categoria
        />
        <input
          type="text"
          class="agregar__input"
          placeholder="Nombre del producto"
          data-producto
        />
        <input
          type="text"
          class="agregar__input"
          placeholder="Precio del produtco"
          data-precio
        />
        <textarea
          class="agregar__input"
          placeholder="Descripción del producto"
          data-descripcion
        ></textarea>
        <button class="btn btn__blue btn-agregar">Agregar producto</button>
      </form>
    </main>

    <section class="contact">
      <div class="contact__grid content">
        <div class="contact__colum">
          <a href="../index.html"
            ><img src="../assets/img/Logo.png" alt="" class="contact__logo"
          /></a>
        </div>
        <div class="contact__colum">
          <a href="#" class="contact__enlace">Quienes somos</a>
          <a href="#" class="contact__enlace">Política de privacidad</a>
          <a href="#" class="contact__enlace">Programa de fidelidad</a>
          <a href="#" class="contact__enlace">Nuestras Tiendas</a>
          <a href="#" class="contact__enlace">Quiero ser franquiciado</a>
          <a href="#" class="contact__enlace">Anúncie aquí</a>
        </div>

        <form class="contact__colum" action="" data-agregar>
          <h3 class="contact__nosotros">Hable con nosotros</h3>
          <input type="text" class="contact__input" placeholder="Nombre" />
          <textarea
            class="contact__textarea"
            placeholder="Escribe tu mensaje"
          ></textarea>
          <button class="btn btn__blue">Enviar mensaje</button>
        </form>
      </div>
    </section>

    <footer class="footer content">
      <h4 class="footer__copy">
        Desarrollado por Hector Alejadro <br />
        2023
      </h4>
    </footer>
    <script type="module" src="../controllers/crearProducto.js"></script>
  </body>
</html>
